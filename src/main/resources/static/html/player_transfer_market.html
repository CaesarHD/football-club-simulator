<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transfer Market - Clubs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)),
            url("/assets/images/bg.jpeg") no-repeat center top;
            background-size: cover;
            color: #f3f4f6;
            min-height: 100vh;
            padding-top: 40px;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        .market-card {
            background: rgba(31, 41, 55, 0.95);
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.5);
            padding: 32px;
            max-width: 1200px;
            margin: auto;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 1px 1px 5px #000;
        }

        .back-btn {
            margin-bottom: 20px;
        }

        table {
            background: #111827;
            border-radius: 16px;
            overflow: hidden;
            width: 100%;
            margin-top: 20px;
        }

        thead {
            background: linear-gradient(90deg, #10b981, #059669); /* Verde pentru market */
            color: #ffffff;
        }

        th, td {
            text-align: center;
            vertical-align: middle;
            padding: 16px;
        }

        tbody tr {
            background: #1f2937;
            border-bottom: 1px solid #374151;
        }

        tbody tr:hover {
            background: #374151;
        }

        a { color: #3b82f6; text-decoration: none; }
        a:hover { text-decoration: underline; }

        .btn-interest {
            min-width: 140px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="market-card">
        <button class="btn btn-outline-light back-btn" onclick="history.back()">&larr; Back to Dashboard</button>
        <h1>Transfer Market</h1>
        <p class="text-center text-secondary">Declare your interest in other clubs.</p>

        <div class="table-responsive">
            <table class="table table-dark table-hover" id="clubs-table">
                <thead>
                <tr>
                    <th>Club Name</th>
                    <th>Budget (Mil)</th>

                    <th>Country</th>
                    <th>Interest</th> </tr>
                </thead>
                <tbody id="clubs-table-body">
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="../javascript/player_transfer_market.js"></script>
</body>
</html>
