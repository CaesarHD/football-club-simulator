<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Match Stats - Football Club Simulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            /* Dark background with image overlay */
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)),
            url("/assets/images/bg.jpeg") no-repeat center top;
            background-size: cover;
            color: #f3f4f6;
            min-height: 100vh;
            padding-top: 40px;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        .stats-card {
            background: rgba(31, 41, 55, 0.95);
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
            padding: 32px;
            max-width: 1200px;
            margin: auto;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 25px;
            text-shadow: 1px 1px 5px #000;
        }

        h3 {
            font-size: 1.5rem;
            color: #9ca3af; /* Light gray for section titles */
            border-bottom: 1px solid #4b5563;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* Table Styles */
        table {
            background: #111827;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            width: 100%;
            margin-bottom: 0;
        }

        thead {
            background: linear-gradient(90deg, #4f46e5, #3b82f6);
            color: #f3f4f6;
        }

        th, td {
            text-align: center;
            vertical-align: middle;
            padding: 16px;
            font-weight: 500;
        }

        /* Specific alignment for the Team Stats table vertical headers */
        .stats-table th {
            text-align: left;
            width: 50%;
            background-color: #1f2937;
            color: #d1d5db;
        }

        tbody tr {
            background: #1f2937;
            border-bottom: 1px solid #374151;
            transition: transform 0.2s, background 0.2s;
        }

        tbody tr:hover {
            transform: scale(1.01);
            background: #374151;
            cursor: default;
        }

        @media (max-width: 768px) {
            th, td {
                padding: 12px;
                font-size: 0.9rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="stats-card">
        <button class="btn btn-outline-light mb-3" onclick="history.back()">&larr; Back</button>

        <h1 id="match-stats-title">Match Statistics</h1>

        <div class="mb-5" id="team-stats" style="display:none;">
            <h3>Team Stats</h3>
            <div class="table-responsive">
                <table class="table table-dark table-hover stats-table mb-0">
                    <tbody>
                    <tr class="stat-row">
                        <th>Possession</th>
                        <td id="possession">-</td>
                    </tr>
                    <tr class="stat-row">
                        <th>Shots</th>
                        <td id="shots">-</td>
                    </tr>
                    <tr class="stat-row">
                        <th>Passes</th>
                        <td id="passes">-</td>
                    </tr>
                    <tr class="stat-row">
                        <th>Corners</th>
                        <td id="corners">-</td>
                    </tr>
                    <tr>
                        <th>Formation</th>
                        <td id="formation">-</td>
                    </tr>
                    <tr>
                        <th>Strategy</th>
                        <td id="strategy">-</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="player-stats-container">
            <h3>Player Stats</h3>
            <div class="table-responsive">
                <table class="table table-dark table-hover align-middle mb-0">
                    <thead>
                    <tr>
                        <th>Player Name</th>
                        <th>Position</th>
                        <th>Status at Start</th>
                        <th>Status at End</th>
                    </tr>
                    </thead>
                    <tbody id="player-stats-table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="../javascript/match_stats.js"></script>
</body>
</html>
