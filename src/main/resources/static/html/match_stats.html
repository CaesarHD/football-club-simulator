<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Match Stats - Player Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <style>
        body {
            background-color: #fafafa;
            color: #212529;
        }

        h1 {
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
        }

        .table-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            margin-top: 10px;
        }

        th {
            text-transform: capitalize;
            font-size: 15px;
            background-color: #343a40 !important;
            color: #fff !important;
        }

        td, th {
            text-align: center;
            vertical-align: middle;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        @media (max-width: 768px) {
            th, td {
                font-size: 13px;
                padding: 6px;
            }
        }
    </style>
</head>

<body class="container mt-5">
<h1 id="match-stats-title">Players Stats</h1>

<div class="table-container">

    <div id="team-stats" class="table-container mb-4" style="display:none;">
        <h3>Team Stats</h3>
        <table class="table table-bordered">
            <tbody>
            <tr><th>Possession</th><td id="possession"></td></tr>
            <tr><th>Shots</th><td id="shots"></td></tr>
            <tr><th>Passes</th><td id="passes"></td></tr>
            <tr><th>Corners</th><td id="corners"></td></tr>
            <tr><th>Formation</th><td id="formation"></td></tr>
            <tr><th>Strategy</th><td id="strategy"></td></tr>
            </tbody>
        </table>
    </div>

    <table class="table table-striped table-hover align-middle">
        <thead>

        <tr>
            <th>Player Name</th>
            <th>Position</th>
            <th>Status At The Start Of The Match</th>
            <th>Status At The End Of The Match</th>
        </tr>
        </thead>
        <tbody id="player-stats-table-body">
        </tbody>
    </table>
</div>

<script src="../javascript/match_stats.js"></script>
</body>
</html>
