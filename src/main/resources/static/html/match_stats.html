<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Match Stats - Football Club Simulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #1f2937 url("/assets/images/photo-1522778526097-ce0a22ceb253.jpeg")
            no-repeat center top;
            background-size: cover;
            color: #f3f4f6;
            min-height: 100vh;
            padding-top: 40px;
        }

        .matches-card {
            background: rgba(31, 41, 55, 0.95);
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
            padding: 32px;
            max-width: 1200px;
            margin: auto;
        }

        #club-name {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 1px 1px 5px #000;
        }

        #season-select {
            display: block;
            margin: 0 auto 30px auto;
            padding: 10px 15px;
            border-radius: 12px;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            background: #111827;
            color: #f3f4f6;
        }

        table {
            background: #111827;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        }

        thead {
            background: linear-gradient(90deg, #4f46e5, #3b82f6);
            color: #f3f4f6;
        }

        th, td {
            text-align: center;
            vertical-align: middle;
            padding: 16px;
            font-weight: 500;
        }

        tbody tr {
            background: #1f2937;
            transition: transform 0.2s, background 0.2s;
        }

        tbody tr:hover {
            transform: scale(1.02);
            background: #374151;
            cursor: pointer;
        }

        .goals-home, .goals-away {
            font-size: 0.85rem;
            color: #d1d5db;
        }

        a {
            color: #3b82f6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            th, td {
                padding: 12px;
                font-size: 0.9rem;
            }

            #club-name {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

<div class="card-container">
    <h1 id="match-stats-title">Match Statistics</h1>

    <!-- Team Stats -->
    <div class="team-stats-container mb-4" id="team-stats" style="display:none;">
        <h3>Team Stats</h3>
        <table class="table table-bordered stats-table mb-0">
            <tbody>
            <tr class="stat-row">
                <th>Possession</th>
                <td id="possession">-</td>
            </tr>
            <tr class="stat-row">
                <th>Shots</th>
                <td id="shots">-</td>
            </tr>
            <tr class="stat-row">
                <th>Passes</th>
                <td id="passes">-</td>
            </tr>
            <tr class="stat-row">
                <th>Corners</th>
                <td id="corners">-</td>
            </tr>
            <tr>
                <th>Formation</th>
                <td id="formation">-</td>
            </tr>
            <tr>
                <th>Strategy</th>
                <td id="strategy">-</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Player Stats -->
    <div class="player-stats-container">
        <table class="table table-striped table-hover player-table align-middle mb-0">
            <thead>
            <tr>
                <th>Player Name</th>
                <th>Position</th>
                <th>Status at Start</th>
                <th>Status at End</th>
            </tr>
            </thead>
            <tbody id="player-stats-table-body"></tbody>
        </table>
    </div>
</div>

<script src="../javascript/match_stats.js"></script>
</body>
</html>
