<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Football Club Simulator - Goals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <style>
        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)),
            url("/assets/images/photo-1522778526097-ce0a22ceb253.jpeg") no-repeat center top;
            background-size: cover;
            color: #f3f4f6;
            min-height: 100vh;
            padding-top: 40px;
        }

        .goals-card {
            background: rgba(31, 41, 55, 0.95);
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
            padding: 32px;
            max-width: 900px;
            margin: auto;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 25px;
            text-shadow: 1px 1px 5px #000;
        }

        table {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        }

        thead {
            background: linear-gradient(90deg, #4f46e5, #3b82f6);
            color: #f3f4f6;
        }

        th, td {
            text-align: center;
            vertical-align: middle;
            padding: 14px;
            font-weight: 500;
        }

        tbody tr {
            background: #1f2937;
            transition: transform 0.2s, background 0.2s;
        }

        tbody tr:hover {
            transform: scale(1.02);
            background: #374151;
            cursor: default;
        }

        .club-cell img {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin-right: 5px;
        }

        @media (max-width: 768px) {
            th, td {
                padding: 10px;
                font-size: 0.9rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
<div class="goals-card">
    <h1>Goals</h1>

    <table class="table table-striped table-hover align-middle">
        <thead>
        <tr>
            <th>Minute</th>
            <th>Player</th>
            <th>Type</th>
            <th>Club</th>
        </tr>
        </thead>
        <tbody id="goals-table"></tbody>
    </table>
</div>

<script src="../javascript/goals.js"></script>
</body>
</html>
