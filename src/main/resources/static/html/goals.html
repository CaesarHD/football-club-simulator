<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Football Club Simulator - Goals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <style>
        body {
            background-color: #fafafa;
            color: #212529;
        }

        h1 {
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
        }

        .table-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            margin-top: 10px;
        }

        th {
            text-transform: capitalize;
            font-size: 15px;
            background-color: #343a40 !important;
            color: #fff !important;
        }

        td, th {
            text-align: center;
            vertical-align: middle;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        @media (max-width: 768px) {
            th, td {
                font-size: 13px;
                padding: 6px;
            }
        }
    </style>
</head>

<body class="container mt-5">
<h1>Goals</h1>

<div class="table-container">
    <table class="table table-striped table-hover align-middle">
        <thead>
        <tr>
            <th>Minute</th>
            <th>Player</th>
            <th>Type</th>
            <th>Club</th>
        </tr>
        </thead>
        <tbody id="goals-table"></tbody>
    </table>
</div>

<script src="../javascript/goals.js"></script>
</body>
</html>
