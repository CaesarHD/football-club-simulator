<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Dashboard - Football Club Simulator</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        body {
            color: #fff;
            background:
                    linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.85)),
                    url("/assets/images/bg.jpeg");
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
        }

        .welcome {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(18, 18, 18, 0.9);
            border-radius: 18px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .team-header {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .team-logo {
            width: 120px; /* set a reasonable width */
            height: auto; /* preserve aspect ratio */
        }

    </style>
</head>
<body>
<div class="dashboard">
    <div class="header">
        <h1>üèÜ Coach Dashboard</h1>
        <button id="logoutBtn">Logout</button>
    </div>

    <div class="welcome" id="welcomeMessage">
        Welcome, Coach!
    </div>

    <!-- Team Management -->
    <div class="card" id="teamManagementCard" style="cursor: pointer;">
        <div class="team-header">
            <img src="/assets/images/Liverpool.png" alt="Club Logo" id="clubLogo" class="team-logo">
            <h2>Team Management</h2>
        </div>
        <p>Manage your squad, view players, and plan your tactics.</p>
    </div>

    <!-- Matches -->
    <div class="card" id="matchesCard" style="cursor: pointer;">
        <h2>Next Match</h2>
        <div id="nextMatchInfo">
            <p>Loading next match...</p>
        </div>
    </div>

    <!-- Transfers -->
    <!-- Transfers -->
    <div class="card" id="transfersCard" style="cursor: pointer;">
        <h2>Transfers</h2>
        <p>View and manage incoming and outgoing transfers.</p>
    </div>
</div>
<script src="../javascript/coach_dashboard.js"></script>
</body>
</html>
