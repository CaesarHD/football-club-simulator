<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Dashboard - Football Club Simulator</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        body {
            color: #fff;
            background:
                    linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.85)),
                    url("/assets/images/photo-1522778526097-ce0a22ceb253.jpeg");
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
        }

        .welcome {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(18, 18, 18, 0.9);
            border-radius: 18px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .team-header {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .team-logo {
            width: 120px; /* set a reasonable width */
            height: auto; /* preserve aspect ratio */
        }
    </style>
</head>
<body>
<div class="dashboard">
    <div class="header">
        <h1>üèÜ Coach Dashboard</h1>
        <button id="logoutBtn">Logout</button>
    </div>

    <div class="welcome" id="welcomeMessage">
        Welcome, Coach!
    </div>

    <!-- Team Management -->
    <div class="card">
        <div class="team-header">
            <img src="/assets/images/Liverpool.png" alt="Club Logo" id="clubLogo" class="team-logo">
            <h2>Team Management</h2>
        </div>
        <p>Manage your squad, view players, and plan your tactics.</p>
    </div>

    <!-- Next Match -->
    <div class="card">
        <h2>Next Match</h2>
        <p>Details about your upcoming match will appear here.</p>
    </div>

    <!-- Transfers -->
    <div class="card">
        <h2>Transfers</h2>
        <p>Manage incoming and outgoing transfers here.</p>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const userData = JSON.parse(sessionStorage.getItem('currentUser') || '{}');

        if (!userData || !userData.isLoggedIn || userData.role !== 'COACH') {
            // Redirect if not logged in as coach
            window.location.href = '/';
            return;
        }

        // Welcome message
        const welcomeElement = document.getElementById('welcomeMessage');
        welcomeElement.textContent = `Welcome, Coach ${userData.profile?.name || userData.username}!`;

        // Club logo
        const clubLogo = document.getElementById('clubLogo');
        const clubName = userData.profile?.club?.name || 'default-club';
        const logoPath = `/assets/images/${clubName}.png`;

        console.log(clubName);
        fetch(logoPath)
            .then(res => {
                if (res.ok) clubLogo.src = logoPath;
            })
            .catch(() => {
                clubLogo.src = '/assets/images/Liverpool.png';
            });

        // Logout button
        document.getElementById('logoutBtn').addEventListener('click', () => {
            sessionStorage.removeItem('currentUser');
            window.location.href = '/';
        });
    });
</script>
</body>
</html>
