<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Football Club Simulator - Player Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background: #f7f7f8;
            color: #1f2937;
        }

        .player-card {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
            padding: 32px;
        }

        .player-name {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .player-subtitle {
            color: #6b7280;
            margin-bottom: 24px;
        }

        .action-btn {
            width: 100%;
            padding: 12px 16px;
            font-weight: 600;
            border-radius: 12px;
        }

        .action-btn + .action-btn {
            margin-top: 12px;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="player-card col-12 col-md-7 col-lg-5 text-center">
        <div class="player-name" id="player-name">Welcome, Player</div>
        <div class="player-subtitle" id="player-club">Loading club information...</div>

        <button class="btn btn-dark action-btn" id="player-history-btn">View My History</button>
        <button class="btn btn-outline-dark action-btn" id="current-club-btn">View My Current Club</button>
        <button class="btn btn-outline-secondary action-btn" id="all-clubs-btn">Explore All Clubs</button>
    </div>
</div>

<script src="../javascript/player_dashboard.js"></script>
</body>
</html>
