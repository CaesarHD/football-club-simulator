<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transfer Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), url("/assets/images/bg.jpeg");
            background-size: cover;
            color: #f3f4f6;
            min-height: 100vh;
            padding-top: 40px;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }
        .container { max-width: 1200px; }
        .card { background: rgba(31, 41, 55, 0.95); border: none; border-radius: 15px; padding: 20px; margin-bottom: 30px;}
        h1 { text-align: center; margin-bottom: 30px; }

        /* Tabs Styling */
        .nav-tabs { border-bottom: 1px solid #4b5563; }
        .nav-link { color: #9ca3af; font-weight: 600; }
        .nav-link.active { background-color: #374151 !important; color: #fff !important; border-color: #4b5563 #4b5563 #374151; }
        .nav-link:hover { color: #fff; border-color: transparent; }

        table { --bs-table-bg: transparent; --bs-table-color: #fff; }
        th { border-bottom: 2px solid #4b5563; color: #9ca3af; font-size: 0.9rem;}
        td { vertical-align: middle; border-bottom: 1px solid #374151; }

        .status-badge { padding: 5px 10px; border-radius: 12px; font-size: 0.8rem; font-weight: bold; }
        .status-INTERESTED { background: #3b82f6; color: white; }
        .status-OFFER { background: #f59e0b; color: black; }
        .status-DONE { background: #10b981; color: white; }
        .status-REJECTED { background: #ef4444; color: white; }

        .offer-input { width: 100px; background: #1f2937; border: 1px solid #4b5563; color: white; padding: 4px; border-radius: 4px; }
        .section-title { color: #3b82f6; margin-top: 20px; margin-bottom: 15px; }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <button class="btn btn-outline-light mb-3 w-auto" onclick="history.back()" style="width: 100px;">&larr; Back</button>
        <h1>Transfer Center</h1>

        <ul class="nav nav-tabs mb-4" id="transferTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="buying-tab" data-bs-toggle="tab" data-bs-target="#buying" type="button" role="tab">Buying (Targets)</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="selling-tab" data-bs-toggle="tab" data-bs-target="#selling" type="button" role="tab">Selling (Offers)</button>
            </li>
        </ul>

        <div class="tab-content" id="transferTabsContent">

            <div class="tab-pane fade show active" id="buying" role="tabpanel">
                <h4 class="section-title">Players you want to buy</h4>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Player</th>
                            <th>Current Club</th>
                            <th>Status</th>
                            <th>Your Offer (€ Mil)</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody id="buying-body"></tbody>
                    </table>
                </div>
            </div>

            <div class="tab-pane fade" id="selling" role="tabpanel">
                <h4 class="section-title">Offers received for your players</h4>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Player</th>
                            <th>Buying Club</th>
                            <th>Status</th>
                            <th>Offer Amount (€ Mil)</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody id="selling-body"></tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../javascript/manager_transfer.js"></script>
</body>
</html>
