<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Football Club Simulator</title>
</head>
<body>
    <h1>Players</h1>

    <table>
        <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>age</th>
            <th>position</th>
            <th>pace</th>
            <th>stamina</th>
            <th>defending</th>
            <th>physical</th>
            <th>dribbling</th>
            <th>shooting</th>
            <th>passing</th>


        </tr>
        </thead>
        <tbody id="players-table"></tbody>
    </table>

    <script src="players.js"></script>
</body>
</html>
